<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
     <nav><!-- navigation bar -->
        <ul>
            <li class="brand"><img src="images/logo.png"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
     </nav>   
     <div class="container">
        <div class="songlist">
            <h2>'my personal playlist'</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/c1.jpeg" alt="album cover">
                    <span>Track 1</span>
                    <span class="songlistplay"><span class="timestamp">4:13 <i id="1"  class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/c2.jpeg" alt="album cover">
                    <span>Track 2</span>
                    <span class="songlistplay"><span class="timestamp">3:59 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/c3.jpeg" alt="album cover">
                    <span>Track 3</span>
                    <span class="songlistplay"><span class="timestamp">3:24 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/c4.jpeg" alt="album cover">
                    <span>Track 4</span>
                    <span class="songlistplay"><span class="timestamp">3:27 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/c5.jpeg" alt="album cover">
                    <span>Track 5</span>
                    <span class="songlistplay"><span class="timestamp">3:16 <i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
     </div>


     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step"></i>
            <!-- fontawesome icons -->
        </div>
        <div class="songInfo">
            <img src="images/play.gif" alt="music" width="40px" height="40px" id="gif"> Track 1
        </div>
     </div>
     <script src="https://kit.fontawesome.com/64fddf74b7.js" crossorigin="anonymous"></script>
     <script src ="script.js"></script>
</body>
</html>
